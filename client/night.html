<template name="gravedigger">
  <div class="title">
    Gravedigger: {{timeRemaining}}
  </div>
  <div class="afterTitle"></div>
  {{#if isGravedigger}}
    <div class="space16"></div>
    <div class="section">
      You learn the cards of all players who died today.
    </div>
    {{#each killedToday}}
      <div class="subhead">
      {{name}}
      </div>
      <div class="card">
        <div class="bigline">
          {{alignTitle}}
        </div>
        <div class="text">
          {{alignDesc}}
        </div>
      </div>
      <div class="card">
        <div class="bigline">
          {{roleTitle}}
        </div>
        <div class="text">
          {{roleDesc}}
        </div>
      </div>
      <div class="space8"></div>
    {{/each}}
    <div class="beforeButtonSection"></div>
    <div class="buttonSection">
      <div class="button">Continue</div>
    </div>
  {{/if}}
</template>

<template name="demons">
  <div class="title">
    Demons: {{timeRemaining}}
  </div>
  <div class="afterTitle"></div>
  {{#if isDemon}}
    <div class="space16"></div>
    <div class="section">
      Choose a player to curse. The Angels cannot protect that player tonight. 
    </div>
    <div class="space8"></div>
    <label>
      <input class="demonsVote" type="radio" name="player" value="_none" checked="checked">
      None
    </label>
    {{#each players}}
      <label>
        <input class="demonsVote" type="radio" name="player" value="{{userId}}">
        {{name}}{{#if votes}}: {{votes}}{{/if}}
      </label>
    {{/each}}
  {{/if}}
</template>

<template name="coven">
  <div class="title">
    Coven: {{timeRemaining}}
  </div>
  <div class="afterTitle"></div>
  {{#if isCoven}}
    <div class="space16"></div>
    <div class="section">
      Choose a player to kill.
      {{#if isLastStand}}
        <br/>You are the last Witch alive. You may kill two players tonight.
      {{/if}}
      {{#if usedLastStand}}
        <br/>You are the last Witch alive. You may kill two players tonight. Choose another player to kill.
      {{/if}}
    </div>
    <div class="space8"></div>
    <label>
      <input class="covenVote" type="radio" name="player" value="_none" checked="checked">
      None
    </label>
    {{#each players}}
      <label>
        <input class="covenVote" type="radio" name="player" value="{{userId}}">
        {{name}}{{#if votes}}: {{votes}}{{/if}}
      </label>
    {{/each}}
  {{/if}}
</template>

<template name="priest">
  <div class="title">
    Priest: {{timeRemaining}}
  </div>
  <div class="afterTitle"></div>
  {{#if isPriest}}
    <div class="space16"></div>
    <div class="section">
      Check if a player is a member of the Witch Coven.
    </div>
    <div class="space8"></div>
    {{#each players}}
      <label>
        <input class="priestVote" type="radio" name="player" value="{{userId}}">
        {{name}}
      </label>
    {{/each}}
    {{#if hasSecret}}
      <div class="space16"></div>
      <div class="section">
        {{#with secret}}
          {{name}} {{#if isWitch}}is{{else}}is not{{/if}} a member of the Witch Coven.
        {{/with}}
      </div>
      <div class="beforeButtonSection"></div>
      <div class="buttonSection">
        <div class="button">Continue</div>
      </div>
    {{/if}}
  {{/if}}
</template>
